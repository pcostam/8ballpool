plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
	
	//These dependencies are used in MongoDB component
	implementation 'org.mongodb:mongo-java-driver:3.7.0-rc0'
	implementation 'org.mongodb:bson:3.8.1'
	implementation 'commons-io:commons-io:2.11.0'
	implementation 'org.mongodb:mongodb-driver-sync:4.3.0-beta2'
	implementation 'org.json:json:20171018'
	implementation 'org.slf4j:slf4j-api:1.7.25'
	
	// These dependencies are used in Kafka components
	implementation 'org.apache.kafka:kafka-clients:2.1.0'
    implementation 'org.slf4j:slf4j-simple:1.7.25'
	implementation 'org.apache.kafka:kafka-streams:2.1.0'
	implementation 'javax.annotation:javax.annotation-api:1.3.2'
}

application {
    // Define the main class for the application.
    mainClass = 'pipeline.App'
}
